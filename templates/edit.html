<!DOCTYPE html>

{% include "layout.html" %}

<html>
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
</head>
<body>
{% include "_messages.html" %}
<form target="_self" enctype="multipart/form-data" method="post">
    {{ form.csrf }}
    {% from "_formhelpers.html" import render_field %}

    <table border="1">
        <tr>
            <br><br><br>
        </tr>
        <tr>
            <td>
                {{ render_field(form.num_tel) }}
            </td>
        </tr>
        <tr>
            <td>
                {{ render_field(form.fio_manager) }}
            </td>
        </tr>
        <tr>
            <td>
                {{ render_field(form.fio_rg) }}
            </td>
        </tr>
        <tr>
            <td>
                {{ render_field(form.plan_result_call) }}
            </td>
        </tr>
        </tr>
        <tr>
            <td colspan=4 align=center>
                <b>{{ form.submit }} <br>
            </td>
        </tr>
    </table>

    <br>
    <p>

    </p>
</form>

</body>
</html>
